<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>服薬管理CSVアプリ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- ページ内通知領域 -->
  <div id="inPageNotify" class="notify hidden"></div>

  <!-- 通知テストボタン -->
  <section id="notifySection">
    <h2>通知テスト</h2>
    <button onclick="showInPageNotification('通知テスト成功！')">通知を表示</button>
  </section>

  <!-- CSV管理セクション -->
  <section id="csvSection">
    <h2>CSVアップロード</h2>
    <input type="file" id="csvFileInput" accept=".csv">
    <button onclick="handleCSVUpload()">アップロード</button>

    <h2>CSVデータ表示</h2>
    <table id="csvTable"></table>
  </section>

  <script src="script.js"></script>
</body>
</html>
