<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>服薬通知サイト</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>服薬管理・通知システム</h1>

  <!-- 入力フォーム -->
 <form id="medForm">
  <input type="text" name="name" placeholder="名前" required>
  <input type="text" name="medicine" placeholder="薬名" required>
  <select name="time" required>
    <option value="08:00">08:00</option>
    <option value="12:00">12:00</option>
    <option value="18:00">18:00</option>
    <option value="21:00">21:00</option>
  </select>
  <button type="submit">送信</button>
</form>

<script>
document.getElementById("medForm").addEventListener("submit", function(e) {
  e.preventDefault();

  const formData = new FormData(e.target);
  const data = {
    name: formData.get("name"),
    medicine: formData.get("medicine"),
    time: formData.get("time")
  };

  fetch("https://script.google.com/macros/s/【GASのURL】/exec", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify(data)
  })
  .then(res => res.text())
  .then(msg => alert("送信成功: " + msg))
  .catch(err => alert("送信エラー: " + err));
});
</script>

  <!-- 表示領域 -->
  <table id="medTable">
    <thead><tr><th>名前</th><th>薬名</th><th>時間</th></tr></thead>
    <tbody></tbody>
  </table>

  <!-- 通知領域 -->
  <div id="notification" class="hidden"></div>

  <script src="medication.js"></script>
</body>
</html>
