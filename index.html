<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>服薬通知サイト</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>服薬管理・通知システム</h1>

  <!-- 入力フォーム -->
  <form id="medForm">
    <input type="text" id="name" placeholder="名前" required>
    <input type="text" id="medicine" placeholder="薬名" required>
    <label for="medTime">服薬時間:</label>
    <select id="medTime"></select>
    <button type="submit">追加</button>
  </form>

  <!-- 表示領域 -->
  <table id="medTable">
    <thead><tr><th>名前</th><th>薬名</th><th>時間</th></tr></thead>
    <tbody></tbody>
  </table>

  <!-- 通知領域 -->
  <div id="notification" class="hidden"></div>

  <script src="medication.js"></script>
</body>
</html>
