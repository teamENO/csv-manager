<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>服薬登録</title>
</head>
<body>
  <h2>服薬情報の登録</h2>
  <form id="medForm">
    名前：<input type="text" id="name"><br>
    薬名：<input type="text" id="medicine"><br>
    時間（HH:MM）：<input type="time" id="time"><br>
    <button type="submit">登録</button>
  </form>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbylEu-RoOJL6IF-EXDoUCv0yK3L3icCxlRrdlpJbCpSYkGYrNEcKsEHoV8JAnFw_y75/exec"; // ← ここに実際のURLを入れてください

    document.getElementById("medForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const data = {
        name: document.getElementById("name").value,
        medicine: document.getElementById("medicine").value,
        time: document.getElementById("time").value
      };

      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(data),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(response => response.text())
      .then(result => {
        alert("登録完了：" + result);
      })
      .catch(error => {
        alert("エラー：" + error);
      });
    });
  </script>
</body>
</html>
